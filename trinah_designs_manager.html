<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinah Designs Admin Manager</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Load jsPDF for Reports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Load jsPDF AutoTable for easier tables -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .modal-overlay {
            background-color: rgba(15, 23, 42, 0.7);
        }
        /* PDF loader styles */
        #pdf-loader { position: fixed; inset: 0; z-index: 60; display: flex; align-items: center; justify-content: center; }
        .pdf-loader-backdrop { position: absolute; inset: 0; background: rgba(15,23,42,0.6); }
        .pdf-loader-box {
            position: relative; z-index: 61; width: 320px; padding: 18px 20px;
            border-radius: 12px; background: #ffffff;
            box-shadow: 0 10px 30px rgba(2,6,23,0.5);
            display: flex; gap: 12px; align-items: center;
        }
        .pdf-spinner {
            width: 38px; height: 38px; border-radius: 50%;
            border: 4px solid #e6edf8; border-top-color: #1E3A8A;
            animation: pdfspin 1s linear infinite;
        }
        @keyframes pdfspin { to { transform: rotate(360deg); } }
        .pdf-loader-text { font-weight:600; font-size:14px; color: #0f172a; }
        
        /* Mobile Menu Transitions */
        #mobile-menu { transition: transform 0.3s ease-in-out; }
        .translate-x-full { transform: translateX(100%); }
        .translate-x-0 { transform: translateX(0); }
    </style>
</head>
<body class="min-h-screen">

    <!-- Main Application Container -->
    <div id="app" class="min-h-screen"></div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-0 left-1/2 -translate-x-1/2 z-50 transition-all duration-300 transform opacity-0 -translate-y-full" style="display: none;"></div>

    <!-- Modals Container -->
    <div id="modal-container"></div>

    <!-- PDF Loader -->
    <div id="pdf-loader" style="display:none;">
        <div class="pdf-loader-backdrop"></div>
        <div class="pdf-loader-box">
            <div class="pdf-spinner"></div>
            <div class="pdf-loader-text">Generating report — please wait...</div>
        </div>
    </div>

    <script>
        // --- Configuration & Constants ---
        // DEPRECATED CONSTANTS (Used as fallbacks for old users)
        const DEFAULT_BUY_PRICE = 120;
        const DEFAULT_SELL_PRICE = 200;

        const DAYS = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        const REPORT_TYPES = ["Daily", "Weekly", "Monthly", "Quarterly", "Yearly"];
        
        // SECURITY CONFIGURATION
        const SYSTEM_PIN = "2580"; 

        // Local Storage Keys
        const DB_KEY = "trinah_users_db";
        const SESSION_KEY = "trinah_active_session";
        const PROCUREMENT_KEY = "trinah_procurement_log";

        // View States
        const VIEW_DASHBOARD = 'dashboard';
        const VIEW_USERS = 'users';

        // Global State Variables
        let currentUser = null; 
        let managedUser = null; 
        let currentView = VIEW_DASHBOARD;
        
        // Data for managed user
        let history = []; 
        let archive = []; 
        // startingPressure is now an object: { dresses: 0, twoPcs: 0 }
        let startingPressure = { dresses: 0, twoPcs: 0 }; 
        
        let selectedDayIndex = 0;
        let selectedReport = "Daily"; 
        
        // Admin Overview Date State
        let selectedProcurementDate = new Date(); // Default to today

        // Auth State
        let authError = "";
        let authLoading = false;
        let showAdminCreation = false;

        const appElement = document.getElementById('app');
        const notificationContainer = document.getElementById('notification-container');
        const modalContainer = document.getElementById('modal-container');

        // --- Utility Functions ---

        function renderIcon(name, attributes = {}) {
            if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
                const icons = lucide.createIcons();
                if (icons && icons[name]) {
                    return icons[name].toSvg(attributes);
                }
            }
            return `<i data-lucide="${name}" class="${attributes.class || ''}"></i>`;
        }

        function refreshIcons() {
            if (window.lucide && window.lucide.createIcons) {
                window.lucide.createIcons();
            }
        }

        function saveData(phone) {
            if (!phone) return;
            localStorage.setItem(`trinah_current_week_${phone}`, JSON.stringify(history));
            localStorage.setItem(`trinah_archive_${phone}`, JSON.stringify(archive));
            localStorage.setItem(`trinah_starting_pressure_${phone}`, JSON.stringify(startingPressure));
        }

        function loadData(user) {
            if (!user) return;
            const phone = user.phone;
            const savedHistory = localStorage.getItem(`trinah_current_week_${phone}`);
            if (savedHistory) history = JSON.parse(savedHistory);
            else history = [];
            
            const savedArchive = localStorage.getItem(`trinah_archive_${phone}`);
            if (savedArchive) archive = JSON.parse(savedArchive);
            else archive = [];
            
            const savedPressure = localStorage.getItem(`trinah_starting_pressure_${phone}`);
            if (savedPressure) {
                try {
                    const parsed = JSON.parse(savedPressure);
                    // Handle migration from old number format to new object format
                    if (typeof parsed === 'number') {
                        startingPressure = { dresses: parsed, twoPcs: 0 };
                    } else {
                        startingPressure = parsed;
                    }
                } catch (e) {
                    startingPressure = { dresses: 0, twoPcs: 0 };
                }
            } else {
                startingPressure = { dresses: 0, twoPcs: 0 };
            }

            // Recalculate from last archive entry if exists and history is empty
            if (history.length === 0 && archive.length > 0) {
                const last = archive[archive.length - 1];
                startingPressure = {
                    dresses: last.remDresses || last.remaining || 0, // Fallback for old data
                    twoPcs: last.remTwoPcs || 0
                };
            }

            // Set default day to today
            const jsDay = new Date().getDay();
            const mappedDay = jsDay === 0 ? 6 : jsDay - 1;
            selectedDayIndex = mappedDay;
        }

        function showNotification(msg) {
            notificationContainer.innerHTML = `
                <div class="bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl text-sm font-medium flex items-center gap-2">
                    ${msg.includes("Locked") ? renderIcon('lock', { class: 'w-4 h-4' }) : ''}
                    ${msg}
                </div>`;
            notificationContainer.style.display = 'block';
            
            requestAnimationFrame(() => {
                notificationContainer.classList.remove('opacity-0', '-translate-y-full');
                notificationContainer.classList.add('opacity-100', 'translate-y-5');
                refreshIcons();
            });

            setTimeout(() => {
                notificationContainer.classList.remove('opacity-100', 'translate-y-5');
                notificationContainer.classList.add('opacity-0', '-translate-y-full');
                setTimeout(() => notificationContainer.style.display = 'none', 300);
            }, 3000);
        }

        function formatCurrency(val) {
            return `KES ${val.toLocaleString()}`;
        }

        function getFullHistory() {
            return [...archive, ...history];
        }

        function isEntryLocked(entry) {
            if (!entry) return false;
            // Lock if more than 72 hours have passed since entry creation
            const entryTime = entry.id; // entry.id is Date.now() at creation
            const timeSinceCreation = Date.now() - entryTime;
            const hours72 = 72 * 60 * 60 * 1000;
            
            return timeSinceCreation > hours72;
        }

        function getFilteredHistory() {
            const fullHistory = getFullHistory();
            const now = new Date();
            // Create midnight timestamps for safe comparison
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const todayEnd = todayStart + (24 * 60 * 60 * 1000);

            return fullHistory.filter(entry => {
                // Use entry.id (which is a timestamp) for robust comparison across all devices
                // Fallback to parsing Date string only if ID is missing (legacy data)
                let entryTime = entry.id;
                if (!entryTime) {
                    const parsed = new Date(entry.fullDate);
                    if (!isNaN(parsed.getTime())) entryTime = parsed.getTime();
                    else return false;
                }

                switch (selectedReport) {
                    case "Daily": 
                        // Show entries that happened today
                        return entryTime >= todayStart && entryTime < todayEnd;
                    
                    case "Weekly": {
                        // Show entries from last 7 days (rolling week)
                        const oneWeekAgo = todayStart - (6 * 24 * 60 * 60 * 1000); // 6 days ago + today = 7 days
                        return entryTime >= oneWeekAgo;
                    }
                    
                    case "Monthly": {
                        const thirtyDaysAgo = todayStart - (30 * 24 * 60 * 60 * 1000);
                        return entryTime >= thirtyDaysAgo;
                    }
                    
                    case "Quarterly": {
                        const ninetyDaysAgo = todayStart - (90 * 24 * 60 * 60 * 1000);
                        return entryTime >= ninetyDaysAgo;
                    }
                    
                    case "Yearly": {
                        const oneYearAgo = todayStart - (365 * 24 * 60 * 60 * 1000);
                        return entryTime >= oneYearAgo;
                    }
                    
                    default: return true;
                }
            });
        }

        // --- Expense Management Functions ---
        function addExpenseRow() {
            const container = document.getElementById('expenses-container');
            const rowId = 'exp-row-' + Date.now();
            const div = document.createElement('div');
            div.id = rowId;
            div.className = 'grid grid-cols-5 gap-2 items-center';
            div.innerHTML = `
                <div class="col-span-3">
                    <input type="text" name="expense_name[]" class="w-full p-2 text-sm rounded-lg border border-slate-300" placeholder="Expense Name">
                </div>
                <div class="col-span-1">
                    <input type="number" name="expense_amt[]" class="w-full p-2 text-sm rounded-lg border border-slate-300" placeholder="Amt">
                </div>
                <div class="col-span-1 text-center">
                    <button type="button" onclick="document.getElementById('${rowId}').remove()" class="p-2 text-red-500 hover:bg-red-50 rounded-lg">
                        ${renderIcon('trash-2', {class:'w-4 h-4'})}
                    </button>
                </div>
            `;
            container.appendChild(div);
            refreshIcons();
        }

        // --- Master Report Logic ---
        // Modified to accept a custom date string for 'Daily' reports
        async function downloadMasterReport(type = 'Daily', customDateStr = null) {
            const loader = document.getElementById('pdf-loader');
            if (loader) loader.style.display = 'flex';
            
            await new Promise(r => setTimeout(r, 800)); // Slightly longer for loader visibility

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const allUsers = JSON.parse(localStorage.getItem(DB_KEY) || "[]").filter(u => u.role !== 'admin');
                
                // Determine target date (default to today)
                let targetDateLocale = new Date().toLocaleDateString();
                let reportDateTitle = new Date().toDateString();

                // If custom date provided (YYYY-MM-DD), convert to locale date string
                if (customDateStr && type === 'Daily') {
                    const [y, m, d] = customDateStr.split('-').map(Number);
                    const dateObj = new Date(y, m - 1, d);
                    targetDateLocale = dateObj.toLocaleDateString();
                    reportDateTitle = dateObj.toDateString();
                }

                let reportRows = [];
                let grandTotalSoldDresses = 0;
                let grandTotalSoldTwoPcs = 0;
                let grandTotalProfit = 0;
                let grandTotalDispatched = 0;

                allUsers.forEach(user => {
                    const userHistoryStr = localStorage.getItem(`trinah_current_week_${user.phone}`) || "[]";
                    const userArchiveStr = localStorage.getItem(`trinah_archive_${user.phone}`) || "[]";
                    const userPressureStr = localStorage.getItem(`trinah_starting_pressure_${user.phone}`);
                    
                    const userHistory = JSON.parse(userHistoryStr);
                    const userArchive = JSON.parse(userArchiveStr);
                    const allEntries = [...userArchive, ...userHistory];
                    
                    let filteredEntries = [];
                    if (type === 'Daily') {
                        filteredEntries = allEntries.filter(e => e.fullDate === targetDateLocale);
                    } else {
                        filteredEntries = allEntries;
                    }

                    const soldDresses = filteredEntries.reduce((acc, curr) => acc + (Number(curr.soldDresses)||0), 0);
                    const soldTwoPcs = filteredEntries.reduce((acc, curr) => acc + (Number(curr.soldTwoPcs)||0), 0);
                    // Legacy support for 'sold' field if exists
                    const soldLegacy = filteredEntries.reduce((acc, curr) => acc + (curr.soldDresses ? 0 : (Number(curr.sold)||0)), 0); 
                    
                    // Dispatch Calcs for report
                    const dispatchedDresses = filteredEntries.reduce((acc, curr) => acc + (Number(curr.dispatchedDresses)||0), 0);
                    const dispatchedTwoPcs = filteredEntries.reduce((acc, curr) => acc + (Number(curr.dispatchedTwoPcs)||0), 0);
                    const dispatchedLegacy = filteredEntries.reduce((acc, curr) => acc + (curr.dispatchedDresses ? 0 : (Number(curr.dispatched)||0)), 0);
                    const userTotalDispatched = dispatchedDresses + dispatchedTwoPcs + dispatchedLegacy;

                    const totalSoldDresses = soldDresses + soldLegacy; // Treat legacy sold as dresses
                    const totalProfit = filteredEntries.reduce((acc, curr) => acc + (Number(curr.profit)||0), 0);
                    
                    const totalSold = totalSoldDresses + soldTwoPcs;

                    // --- FILTERING LOGIC ---
                    // If Daily Report, omit staff with ZERO dispatch AND ZERO sales
                    if (type === 'Daily') {
                        if (userTotalDispatched === 0 && totalSold === 0) {
                            return; // Skip this user
                        }
                    }
                    // -----------------------

                    // Only add to grand totals if they are in the report
                    grandTotalDispatched += userTotalDispatched;
                    grandTotalSoldDresses += totalSoldDresses;
                    grandTotalSoldTwoPcs += soldTwoPcs;
                    grandTotalProfit += totalProfit;

                    // Get current remaining for display (snapshot as of now, technically)
                    let currentRemDresses = 0;
                    let currentRemTwoPcs = 0;
                    if (allEntries.length > 0) {
                        const last = allEntries[allEntries.length - 1];
                        currentRemDresses = last.remDresses || last.remaining || 0;
                        currentRemTwoPcs = last.remTwoPcs || 0;
                    } else {
                         try {
                            const p = JSON.parse(userPressureStr);
                            if (typeof p === 'number') currentRemDresses = p;
                            else { currentRemDresses = p?.dresses || 0; currentRemTwoPcs = p?.twoPcs || 0; }
                        } catch(e) {}
                    }
                    
                    let stockDisplay = `${currentRemDresses} / ${currentRemTwoPcs}`;
                    if (user.enableReconciliation) {
                        // For Reconciled users, we treat dresses as the main pool now
                        stockDisplay = `${currentRemDresses}`;
                    }

                    reportRows.push([
                        user.name,
                        String(totalSoldDresses),
                        String(soldTwoPcs),
                        stockDisplay,
                        formatCurrency(totalProfit)
                    ]);
                });

                // --- PROFESSIONAL STYLING ---
                
                // 1. Header Banner
                doc.setFillColor(30, 58, 138); // Deep Blue
                doc.rect(0, 0, 210, 45, 'F'); 

                // 2. Company Title
                doc.setTextColor(255, 255, 255);
                doc.setFont("helvetica", "bold");
                doc.setFontSize(22);
                doc.text("TRINAH DESIGNS", 105, 20, { align: "center" });
                
                // 3. Report Title
                doc.setFontSize(12);
                doc.setFont("helvetica", "normal");
                const titleText = type === 'Daily' ? "DAILY SALES & STOCK REPORT" : `MASTER ${type.toUpperCase()} REPORT`;
                doc.text(titleText, 105, 30, { align: "center" });

                // 4. Date Subtitle
                doc.setFontSize(10);
                doc.setTextColor(203, 213, 225); // Light Slate
                doc.text(`Period: ${reportDateTitle}`, 105, 38, { align: "center" });

                // 5. Table
                doc.autoTable({
                    startY: 55,
                    head: [['Staff Member', 'Sold Dresses', 'Sold 2pcs', 'Current Stock', 'Profit (KES)']],
                    body: reportRows,
                    foot: [['TOTALS', String(grandTotalSoldDresses), String(grandTotalSoldTwoPcs), '-', formatCurrency(grandTotalProfit)]],
                    theme: 'striped', // Cleaner professional theme
                    headStyles: { 
                        fillColor: [30, 58, 138], 
                        textColor: 255, 
                        fontStyle: 'bold', 
                        halign: 'center',
                        cellPadding: 3
                    },
                    bodyStyles: { 
                        textColor: 50, 
                        halign: 'center',
                        cellPadding: 3 
                    },
                    columnStyles: { 
                        0: { halign: 'left', fontStyle: 'bold' }, // Staff Name Left Aligned
                        4: { fontStyle: 'bold', halign: 'right' } // Profit Right Aligned
                    },
                    footStyles: { 
                        fillColor: [241, 245, 249], 
                        textColor: [15, 23, 42], 
                        fontStyle: 'bold',
                        halign: 'center'
                    },
                    margin: { top: 55 }
                });

                // --- Stock Reconciliation Section (Professional Box) ---
                if (type === 'Daily') {
                    const logs = JSON.parse(localStorage.getItem(PROCUREMENT_KEY) || "{}");
                    const procurementToday = logs[targetDateLocale] || 0;
                    const variance = procurementToday - grandTotalDispatched;
                    
                    const finalY = doc.lastAutoTable.finalY + 15;
                    
                    // Box Background
                    doc.setDrawColor(226, 232, 240); // Slate 200
                    doc.setFillColor(248, 250, 252); // Slate 50
                    doc.rect(14, finalY, 182, 50, 'FD'); // Fill and Draw

                    // Header for Box
                    doc.setFillColor(30, 58, 138);
                    doc.rect(14, finalY, 182, 10, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(10);
                    doc.setFont("helvetica", "bold");
                    doc.text("STOCK RECONCILIATION ANALYSIS", 20, finalY + 7);

                    // Content
                    doc.setTextColor(51, 65, 85); // Slate 700
                    doc.setFont("helvetica", "normal");
                    doc.text("Stock Acquired (Procurement):", 20, finalY + 20);
                    doc.text(String(procurementToday), 180, finalY + 20, { align: "right" });

                    doc.text("Stock Dispatched (Total):", 20, finalY + 27);
                    doc.text(String(grandTotalDispatched), 180, finalY + 27, { align: "right" });
                    
                    // Variance Line
                    doc.setDrawColor(226, 232, 240);
                    doc.line(20, finalY + 32, 190, finalY + 32);

                    doc.setFont("helvetica", "bold");
                    doc.text("Net Variance:", 20, finalY + 40);
                    
                    let varianceText = "";
                    let varianceColor = [22, 163, 74]; // Green

                    if (variance > 0) {
                        varianceColor = [220, 38, 38]; // Red
                        varianceText = `${variance} MISSING / UNDISPATCHED`;
                    } else if (variance < 0) {
                         varianceColor = [217, 119, 6]; // Orange
                         varianceText = `${Math.abs(variance)} EXTRA DISPATCHED (Old Stock)`;
                    } else {
                        varianceText = "BALANCED";
                    }

                    doc.setTextColor(varianceColor[0], varianceColor[1], varianceColor[2]);
                    doc.text(varianceText, 180, finalY + 40, { align: "right" });
                    
                    // Disclaimer if Missing
                    if (variance > 0) {
                        doc.setFontSize(8);
                        doc.setTextColor(100, 116, 139);
                        doc.text("Attention: Please verify physical inventory against dispatched items immediately.", 105, finalY + 47, { align: "center" });
                    }
                }

                // Footer
                const pageCount = doc.internal.getNumberOfPages();
                for(let i = 1; i <= pageCount; i++) {
                    doc.setPage(i);
                    doc.setFontSize(8);
                    doc.setTextColor(150);
                    doc.text(`Generated by Trinah Designs Admin System - ${new Date().toLocaleString()}`, 105, 290, { align: "center" });
                }

                // Sanitize filename
                const fileDate = type === 'Daily' ? `_${targetDateLocale.replace(/\//g, '-')}` : '';
                doc.save(`Trinah_${type}_Report${fileDate}.pdf`);
                
                showNotification("Report Downloaded Successfully");

            } catch (e) {
                console.error(e);
                showNotification("Error generating report.");
            } finally {
                if (loader) loader.style.display = 'none';
            }
        }


        // --- Navigation ---

        function setView(view) {
            currentView = view;
            if (view === VIEW_DASHBOARD && currentUser.role === 'admin') {
                // If going to dashboard as admin, clear managed user unless explicitly navigating
                managedUser = null; 
            }
            renderApp();
        }

        // Specific function for admin drilling down
        function manageUser(userPhone) {
            const users = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
            const target = users.find(u => u.phone === userPhone);
            if (target) {
                managedUser = target;
                loadData(target);
                renderApp(); // Will detect managedUser and show Individual Dashboard
            }
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('mobile-menu-overlay');
            if (menu && overlay) {
                const isClosed = menu.classList.contains('translate-x-full');
                if (isClosed) {
                    menu.classList.remove('translate-x-full');
                    menu.classList.add('translate-x-0');
                    overlay.classList.remove('hidden');
                } else {
                    menu.classList.add('translate-x-full');
                    menu.classList.remove('translate-x-0');
                    overlay.classList.add('hidden');
                }
            }
        }

        // --- Auth & User Management ---

        function handleLogin(user) {
            authError = "";
            authLoading = false;
            currentUser = user;
            
            // Fix legacy role issues
            if (!currentUser.role) {
                const users = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
                if (users.length > 0 && users[0].phone === currentUser.phone) {
                    currentUser.role = 'admin';
                    users[0].role = 'admin';
                    localStorage.setItem(DB_KEY, JSON.stringify(users));
                } else {
                    currentUser.role = 'staff';
                }
            }

            localStorage.setItem(SESSION_KEY, JSON.stringify(user));

            if (currentUser.role === 'admin') {
                managedUser = null; // Admin starts in Overview
                // Reset date to today on login
                selectedProcurementDate = new Date();
            } else {
                managedUser = currentUser; // Staff manage themselves
                loadData(currentUser);
            }
            
            setView(VIEW_DASHBOARD);
        }

        function handleLogout() {
            // Save data only if managing someone
            if (managedUser) saveData(managedUser.phone);
            
            currentUser = null;
            managedUser = null;
            localStorage.removeItem(SESSION_KEY);
            history = [];
            archive = [];
            startingPressure = { dresses: 0, twoPcs: 0 };
            renderApp();
        }

        function handleSwitchUser(user) {
            if (managedUser) saveData(managedUser.phone);
            handleLogin(user);
        }

        // --- Admin Functions ---

        function showAddStaffModal(isEdit = false, userPhone = null) {
            let userToEdit = null;
            if (isEdit && userPhone) {
                const users = JSON.parse(localStorage.getItem(DB_KEY) || "[]");
                userToEdit = users.find(u => u.phone === userPhone);
            }

            // Defaults or Existing Values
            const nameVal = userToEdit ? userToEdit.name : '';
            const phoneVal = userToEdit ? userToEdit.phone : '';
            const passVal = userToEdit ? userToEdit.password : '';
            const isReconcileEnabled = userToEdit && userToEdit.enableReconciliation ? 'checked' : '';

            const prices = userToEdit ? (userToEdit.prices || {}) : {};
            
            const dbVal = prices.dressBuy || '';
            const dsVal = prices.dressSell || '';
            const tbVal = prices.twoPcBuy || '';
            const tsVal = prices.twoPcSell || '';

            const modalHTML = `
                <div id="add-staff-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div class="modal-overlay absolute inset-0 transition-opacity" onclick="document.getElementById('add-staff-modal').remove()"></div>
                    <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-lg relative z-10 max-h-[90vh] overflow-y-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                                ${renderIcon(isEdit ? 'user-cog' : 'user-plus', {class:'w-6 h-6 text-indigo-600'})} 
                                ${isEdit ? 'Edit Staff Details' : 'Add New Staff'}
                            </h2>
                            <button onclick="document.getElementById('add-staff-modal').remove()" class="text-slate-400 hover:text-slate-600">
                                ${renderIcon('x', {class:'w-6 h-6'})}
                            </button>
                        </div>
                        
                        <form onsubmit="window.handleSaveStaff(event, '${isEdit ? 'edit' : 'add'}', '${phoneVal}')" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-xs font-bold text-slate-500 uppercase">Staff Name</label>

            const password = document.getElementById('staff-pass').value.trim();
            const enableReconciliation = document.getElementById('staff-reconcile').checked;
            
            // New Price Fields

            const twoPcBuy = Number(document.getElementById('price-2pc-buy').value);
            const twoPcSell = Number(document.getElementById('price-2pc-sell').value);

            if (!name || !phone || !password) {
                showNotification("Please fill name, phone and password.");
                return;
            }

            if (!dressBuy || !dressSell || !twoPcBuy || !twoPcSell) {
                showNotification("Please set all prices.");
                return;

            let users = JSON.parse(localStorage.getItem(DB_KEY) || "[]");

                if (users.find(u => u.phone === phone)) {
                    showNotification("User with this phone already exists.");

                };
                users.push(newUser);

                if (index !== -1) {

                    users[index].password = password;
                    users[index].prices = { dressBuy, dressSell, twoPcBuy, twoPcSell };
                    users[index].enableReconciliation = enableReconciliation;

        function handleSubmit() {
            if (!managedUser) return; // Safety check

            // Standard inputs (used by both modes, but logic differs)
            const dispatchDressIn = document.getElementById('dispatch-dress');
            const dispatch2pcIn = document.getElementById('dispatch-2pc');
            const salesDressIn = document.getElementById('sales-dress');
            const sales2pcIn = document.getElementById('sales-2pc');
            
            // Reconciled specific inputs
            const dBPIn = document.getElementById('rec-dress-buy');
            const dSPIn = document.getElementById('rec-dress-sell');
            const tBPIn = document.getElementById('rec-2pc-buy');
            const tSPIn = document.getElementById('rec-2pc-sell');
            const sentIn = document.getElementById('rec-sent');
            const singleDispatchIn = document.getElementById('dispatch-single'); // New single dispatch field

            const isReconciled = managedUser.enableReconciliation;

            // Get Dispatch Quantities
            let dDress = 0;
            let d2pc = 0;
            let singleDispatch = 0;

            if (isReconciled) {
                singleDispatch = Number(singleDispatchIn ? singleDispatchIn.value : 0) || 0;
                // For reconciled, we treat 'dresses' storage as the main pool
                dDress = singleDispatch; 
                d2pc = 0; // Not used in reconciled mode logic
            } else {
                dDress = Number(dispatchDressIn ? dispatchDressIn.value : 0) || 0;
                d2pc = Number(dispatch2pcIn ? dispatch2pcIn.value : 0) || 0;
            }

            const sDress = Number(salesDressIn ? salesDressIn.value : 0) || 0;
            const s2pc = Number(sales2pcIn ? sales2pcIn.value : 0) || 0;

            // Gather Expenses (New Multi-Row Logic)
            let expenseAmt = 0;
            let amtSent = 0;
            let expensesList = [];

            if (isReconciled) {
                amtSent = Number(sentIn ? sentIn.value : 0) || 0;
                
                // Collect dynamic expenses
                const expNames = document.getElementsByName('expense_name[]');
                const expAmts = document.getElementsByName('expense_amt[]');
                
                for(let i=0; i<expNames.length; i++) {
                    const nm = expNames[i].value.trim();
                    const amt = Number(expAmts[i].value) || 0;
                    if(nm || amt > 0) {
                        expensesList.push({ name: nm || 'Expense', amount: amt });
                        expenseAmt += amt;
                    }
                }
            }

            if (dDress === 0 && d2pc === 0 && sDress === 0 && s2pc === 0 && expenseAmt === 0 && amtSent === 0) {
                showNotification("Please enter dispatch, sales, or expenses.");
                return;
            }

            // Get Prices (Default or Override)
            const defaultPrices = managedUser.prices || {};
            let dressBuy = defaultPrices.dressBuy || DEFAULT_BUY_PRICE;
            let dressSell = defaultPrices.dressSell || DEFAULT_SELL_PRICE;
            let twoPcBuy = defaultPrices.twoPcBuy || DEFAULT_BUY_PRICE;
            let twoPcSell = defaultPrices.twoPcSell || DEFAULT_SELL_PRICE;

            // Override if Reconciliation is enabled
            if (isReconciled) {
                if (dBPIn && dBPIn.value) dressBuy = Number(dBPIn.value);
                if (dSPIn && dSPIn.value) dressSell = Number(dSPIn.value);
                if (tBPIn && tBPIn.value) twoPcBuy = Number(tBPIn.value);
                if (tSPIn && tSPIn.value) twoPcSell = Number(tSPIn.value);
            }

            const now = new Date();
            const jsDay = now.getDay(); 
            const mappedDay = jsDay === 0 ? 6 : jsDay - 1; 

            if (selectedDayIndex > mappedDay) {
                showNotification("Cannot add future entries.");
                return;
            }

            const dayDiff = mappedDay - selectedDayIndex;
            const targetDate = new Date();
            targetDate.setDate(now.getDate() - dayDiff);

            const currentDayName = DAYS[selectedDayIndex];
            const fullDateString = targetDate.toLocaleDateString();

            // Calculate Pressure / Inventory
            let prevRemDress = 0;
            let prevRem2pc = 0;

            const fullHistory = getFullHistory();

            if (fullHistory.length > 0) {
                const last = fullHistory[fullHistory.length - 1];
                prevRemDress = last.remDresses !== undefined ? last.remDresses : (last.remaining || 0);
                prevRem2pc = last.remTwoPcs !== undefined ? last.remTwoPcs : 0;
            } else {
                prevRemDress = startingPressure.dresses;
                prevRem2pc = startingPressure.twoPcs;
            }

            let newRemDress = 0;
            let newRem2pc = 0;

            if (isReconciled) {
                // Reconciled Logic: Single Pool (stored in newRemDress)
                // NewStock = OldStock + SingleDispatch - (PremiumSold + CleanUpSold)
                // Note: We ignore prevRem2pc for stock calculation if in reconciled mode, assuming total stock is in 'dresses' field
                // Safe check: if previously not reconciled, we might need to sum them? 
                // Let's assume for reconciled users we only look at the first field or sum them effectively.
                const totalPrevStock = prevRemDress + (isReconciled ? prevRem2pc : 0); 
                // We zero out 2pc prev stock so we don't double count if we just switched modes, but let's stick to simple logic:
                // Just use prevRemDress as the accumulator.
                
                newRemDress = prevRemDress + singleDispatch - (sDress + s2pc);
                newRem2pc = 0; // Unused
            } else {
                // Standard Logic: Separated
                newRemDress = prevRemDress + dDress - sDress;
                newRem2pc = prevRem2pc + d2pc - s2pc;
            }

            if (newRemDress < 0 || newRem2pc < 0) {
                showNotification("Error: Sales cannot exceed inventory.");
                return;
            }

            // Calculate Profit
            const profitDress = sDress * (dressSell - dressBuy);
            const profit2pc = s2pc * (twoPcSell - twoPcBuy);
            const totalProfit = profitDress + profit2pc;
            
            let balanceBF = 0;
            
            // Calculate Reconciliation Balance
            if (isReconciled) {
                const totalSalesValue = (sDress * dressSell) + (s2pc * twoPcSell);
                // Formula: Balance BF = Sales Value - (Sent + Expenses)
                balanceBF = totalSalesValue - (amtSent + expenseAmt);
            }
            
            // Backward compatibility for expense string
            const expenseNameStr = expensesList.map(e => `${e.name} (${e.amount})`).join(', ');

            const record = {
                id: Date.now(),
                date: currentDayName,
                fullDate: fullDateString,
                dispatchedDresses: dDress,
                dispatchedTwoPcs: d2pc,
                soldDresses: sDress,
                soldTwoPcs: s2pc,
                remDresses: newRemDress,
                remTwoPcs: newRem2pc,
                profit: totalProfit,
                // keep these for backward compat
                dispatched: dDress + d2pc,
                sold: sDress + s2pc,
                remaining: newRemDress + newRem2pc,
                // New Fields
                balanceBF: balanceBF,
                amountSent: amtSent,
                expenseName: expenseNameStr,
                expenseAmount: expenseAmt,
                expensesList: expensesList, // Store detailed list
                // Store prices used for this specific transaction
                transPrices: {
                    dBP: dressBuy, dSP: dressSell, tBP: twoPcBuy, tSP: twoPcSell
                }
            };

            history.push(record);

        function handleDeleteLast() {
            if (!managedUser) return;
            const fullHistory = getFullHistory();
            const lastEntry = history[history.length - 1]; 

            if (!lastEntry) return;

            if (isEntryLocked(lastEntry)) {
                showNotification("Locked: 72 hours passed since entry.");
                return;
            }
            
            // === CORRECT REVERSION LOGIC ===
            // Calculate what the stock was BEFORE this entry
            // Logic: Previous Remaining = Current Remaining - Dispatch + Sold
            
            // Check if user is Reconciled (handles stock differently? No, the logic is universal if fields are populated correctly)
            // But we must be careful about nulls
            
            const curRemDresses = lastEntry.remDresses !== undefined ? lastEntry.remDresses : (lastEntry.remaining || 0);
            const curRemTwoPcs = lastEntry.remTwoPcs || 0;
            
            const dispatchedD = lastEntry.dispatchedDresses || 0;
            const dispatchedT = lastEntry.dispatchedTwoPcs || 0;
            
            const soldD = lastEntry.soldDresses !== undefined ? lastEntry.soldDresses : (lastEntry.sold || 0);
            const soldT = lastEntry.soldTwoPcs || 0;
            
            // Reconstruct previous state
            const prevRemDresses = curRemDresses - dispatchedD + soldD;
            const prevRemTwoPcs = curRemTwoPcs - dispatchedT + soldT;
            
            // Set as new starting pressure (This fixes the empty history bug)
            startingPressure = {
                dresses: prevRemDresses,
                twoPcs: prevRemTwoPcs
            };

            // Remove the entry
            history.pop();
            
            const dayIndex = DAYS.indexOf(lastEntry.date);
            if (dayIndex !== -1) selectedDayIndex = dayIndex;

            saveData(managedUser.phone);
            showNotification(`Entry deleted. Stock reverted.`);
            renderIndividualDashboard();
        }

        async function downloadReport(data = getFilteredHistory(), reportName = selectedReport) {
            if (!managedUser) return;
            if (data.length === 0) {
                showNotification(`No data found for ${reportName} report.`);
                return;
            }
            const loader = document.getElementById('pdf-loader');
            if (loader) loader.style.display = 'flex';

            const showBalance = managedUser.enableReconciliation;

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const totalProfit = data.reduce((sum, r) => sum + (Number(r.profit) || 0), 0);
                const totalSoldDresses = data.reduce((sum, r) => sum + (Number(r.soldDresses) || 0), 0);
                const totalSoldTwoPcs = data.reduce((sum, r) => sum + (Number(r.soldTwoPcs) || 0), 0);
                
                // Balance Total (Sum of all daily balances)
                const totalBalance = data.reduce((sum, r) => sum + (Number(r.balanceBF) || 0), 0);

                doc.setFillColor(30, 58, 138); // Primary Blue
                doc.rect(0, 0, 210, 30, 'F');
                doc.setTextColor(255,255,255);
                doc.setFontSize(14);
                doc.text(`${managedUser.name} - ${reportName} Report`, 14, 20);
                
                if (showBalance) {
                     // === PROFESSIONAL RECONCILIATION LAYOUT ===
                    doc.setFontSize(10);
                    doc.text("Reconciliation Statement", 14, 26);
                    
                    const rows = data.map(item => {
                         const friendlyDate = `${item.date.substring(0,3)}, ${item.fullDate}`;
                         
                         // Calculate Gross Sales (what came in before deductions)
                         // Gross = Balance + Sent + Expenses
                         const expensesVal = Number(item.expenseAmount) || 0;
                         const sentVal = Number(item.amountSent) || 0;
                         const balanceVal = Number(item.balanceBF) || 0;
                         const grossSales = balanceVal + sentVal + expensesVal;
                         
                         // Stock Display
                         const stockDisplay = `${item.remDresses || 0}`;

                         // Build Expenses String
                         let deductionDetails = "";
                         if (sentVal > 0) deductionDetails += `Sent: ${sentVal.toLocaleString()}\n`;
                         if (item.expensesList && item.expensesList.length > 0) {
                             item.expensesList.forEach(e => deductionDetails += `${e.name}: ${e.amount}\n`);
                         } else if (expensesVal > 0) {
                             deductionDetails += `Exp: ${expensesVal.toLocaleString()}`;
                         }
                         
                         return [
                             friendlyDate,
                             `${item.soldDresses || 0} / ${item.soldTwoPcs || 0}`,
                             stockDisplay,
                             grossSales.toLocaleString(),
                             deductionDetails.trim(),
                             balanceVal.toLocaleString()
                         ];
                    });

                    doc.autoTable({
                        startY: 40,
                        head: [['Date', 'Sold (P/C)', 'Stock', 'Gross Sales', 'Deductions (Sent/Exp)', 'Net Balance']],
                        body: rows,
                        theme: 'grid',
                        headStyles: { fillColor: [30, 58, 138], halign: 'center' },
                        columnStyles: {
                            3: { halign: 'right', fontStyle: 'bold' },
                            5: { halign: 'right', fontStyle: 'bold', textColor: [22, 163, 74] } // Green Balance
                        },
                        foot: [['TOTAL', `${totalSoldDresses} / ${totalSoldTwoPcs}`, '-', '-', '-', totalBalance.toLocaleString()]]
                    });

                } else {
                    // === STANDARD LAYOUT ===
                    const item1Label = 'Dresses';
                    const item2Label = '2pcs';
                    doc.setFontSize(10);
                    doc.text(`Format: ${item1Label} / ${item2Label}`, 14, 26);
                    
                    const rows = data.map(item => {
                        const friendlyDate = `${item.date}, ${item.fullDate}`;
                        return [
                            friendlyDate, 
                            `${item.soldDresses || 0} / ${item.soldTwoPcs || 0}`, 
                            `${item.remDresses || 0} / ${item.remTwoPcs || 0}`,
                            item.profit.toLocaleString()
                        ];
                    });

                    doc.autoTable({
                        startY: 40,
                        head: [['Date', `Sold (${item1Label.charAt(0)}/${item2Label.charAt(0)})`, `Stock (D/2)`, 'Profit (KES)']],
                        body: rows,
                        theme: 'grid',
                        foot: [['TOTAL', `${totalSoldDresses} / ${totalSoldTwoPcs}`, '-', totalProfit.toLocaleString()]]
                    });
                }

                doc.save(`${managedUser.name}_${reportName}_Report.pdf`);
                showNotification("PDF Downloaded!");

            } catch (err) {
                console.error("PDF Error", err);
                showNotification("Failed to generate PDF.");
            } finally {
                if (loader) loader.style.display = 'none';
            }
        }

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { 
    getFirestore, doc, setDoc, getDoc, getDocs, 
    collection, onSnapshot 
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  /* -------------------- Firebase Config -------------------- */
  const firebaseConfig = {
    apiKey: "AIzaSyDtCiK6C3a4maD29waoCNx5TJxTc_IKA0c",
    authDomain: "trina-designs.firebaseapp.com",
    projectId: "trina-designs",
    storageBucket: "trina-designs.firebasestorage.app",
    messagingSenderId: "428606152656",
    appId: "1:428606152656:web:eeacda0606dd82d2a9a3d5"
  };

  /* -------------------- Initialize Firebase -------------------- */
  const fbApp = initializeApp(firebaseConfig);
  const auth = getAuth(fbApp);
  const db = getFirestore(fbApp);

  /* -------------------- LocalStorage Keys -------------------- */
  const LOCAL_DB_KEY = window.DB_KEY || "trinah_users_db";
  const LOCAL_PROC_KEY = window.PROCUREMENT_KEY || "trinah_procurement_log";
  const LOCAL_SESSION_KEY = window.SESSION_KEY || "trinah_active_session";
  const MIGRATION_FLAG = "trinah_migrated_to_firestore_v1";

  const jparse = (x, fallback = null) => { try { return JSON.parse(x); } catch { return fallback; } };
  const phoneToEmail = phone => `${String(phone).replace(/\s+/g, "")}@trina.local`;

  /* ============================================================
     =============== ONE-TIME MIGRATION LOGIC ====================
     ============================================================ */
  async function migrateLocalToFirestore() {
    if (localStorage.getItem(MIGRATION_FLAG)) {
      console.log("Migration already done.");
      return;
    }

    const users = jparse(localStorage.getItem(LOCAL_DB_KEY) || "[]", []);

    /* ---- Migrate users to Firestore + create Auth accounts ---- */
    for (const user of users) {
      try {
        await setDoc(doc(db, "users", user.phone), {
          name: user.name || "",
          phone: user.phone,
          role: user.role || "staff",
          prices: user.prices || {},
          password: user.password || ""   // kept for compatibility
        }, { merge: true });
      } catch (e) {
        console.error("User write error", user.phone, e);
      }

      if (user.password) {
        const email = phoneToEmail(user.phone);
        try {
          await createUserWithEmailAndPassword(auth, email, user.password);
        } catch (e) {
          if (e.code === "auth/email-already-in-use") {
            try { await signInWithEmailAndPassword(auth, email, user.password); } catch {}
          } else {
            console.warn("Auth issue:", email, e.code);
          }
        }
      }
    }

    /* ---- Migrate per-user data ---- */
    for (const user of users) {
      const phone = user.phone;

      const week = jparse(localStorage.getItem(`trinah_current_week_${phone}`) || "[]", []);
      const archive = jparse(localStorage.getItem(`trinah_archive_${phone}`) || "[]", []);
      const pressure = jparse(localStorage.getItem(`trinah_starting_pressure_${phone}`) || "{}", { dresses: 0, twoPcs: 0 });

      await setDoc(doc(db, "users", phone, "data", "current_week"), { entries: week }, { merge: true });
      await setDoc(doc(db, "users", phone, "data", "archive"), { entries: archive }, { merge: true });
      await setDoc(doc(db, "users", phone, "data", "starting_pressure"), { pressure }, { merge: true });
    }

    /* ---- Migrate procurement ---- */
    const procurement = jparse(localStorage.getItem(LOCAL_PROC_KEY) || "{}", {});
    await setDoc(doc(db, "procurement", "log"), { entries: procurement }, { merge: true });

    localStorage.setItem(MIGRATION_FLAG, "true");

    if (window.showNotification) {
      window.showNotification("Migration complete — cloud sync enabled.");
    }
  }

  /* ============================================================
     =============== REALTIME CLOUD SYNC LISTENERS ===============
     ============================================================ */
  async function startRealtimeSync() {
    const usersSnapshot = await getDocs(collection(db, "users"));
    const phones = usersSnapshot.docs.map(d => d.id);

    for (const phone of phones) {
      /* ---- Sync core user document ---- */
      onSnapshot(doc(db, "users", phone), snap => {
        if (!snap.exists()) return;

        const localUsers = jparse(localStorage.getItem(LOCAL_DB_KEY) || "[]", []);
        const updated = snap.data();

        const index = localUsers.findIndex(u => u.phone === phone);
        const password = (index !== -1 ? localUsers[index].password : updated.password) || "";

        const merged = { ...updated, password };
        if (index === -1) localUsers.push(merged);
        else localUsers[index] = merged;

        localStorage.setItem(LOCAL_DB_KEY, JSON.stringify(localUsers));
      });

      /* ---- Sync weekly ---- */
      onSnapshot(doc(db, "users", phone, "data", "current_week"), snap => {
        const entries = (snap.data()?.entries) || [];
        localStorage.setItem(`trinah_current_week_${phone}`, JSON.stringify(entries));
      });

      /* ---- Sync archive ---- */
      onSnapshot(doc(db, "users", phone, "data", "archive"), snap => {
        const entries = (snap.data()?.entries) || [];
        localStorage.setItem(`trinah_archive_${phone}`, JSON.stringify(entries));
      });

      /* ---- Sync starting pressure ---- */
      onSnapshot(doc(db, "users", phone, "data", "starting_pressure"), snap => {
        const pressure = snap.data()?.pressure || { dresses: 0, twoPcs: 0 };
        localStorage.setItem(`trinah_starting_pressure_${phone}`, JSON.stringify(pressure));
      });
    }

    /* ---- Sync procurement ---- */
    onSnapshot(doc(db, "procurement", "log"), snap => {
      const entries = snap.data()?.entries || {};
      localStorage.setItem(LOCAL_PROC_KEY, JSON.stringify(entries));
    });

    console.log("Realtime sync active.");
  }

  /* ============================================================
     =============== PATCH saveData() TO WRITE CLOUD =============
     ============================================================ */
  function wrapSaveDataToCloud() {
    if (!window.saveData) {
      console.warn("saveData() missing — cannot sync user updates.");
      return;
    }

    const original = window.saveData;

    window.saveData = async function(phone) {
      original.call(window, phone);

      const week = jparse(localStorage.getItem(`trinah_current_week_${phone}`) || "[]", []);
      const archive = jparse(localStorage.getItem(`trinah_archive_${phone}`) || "[]", []);
      const pressure = jparse(localStorage.getItem(`trinah_starting_pressure_${phone}`) || "{}", { dresses: 0, twoPcs: 0 });

      await setDoc(doc(db, "users", phone, "data", "current_week"), { entries: week }, { merge: true });
      await setDoc(doc(db, "users", phone, "data", "archive"), { entries: archive }, { merge: true });
      await setDoc(doc(db, "users", phone, "data", "starting_pressure"), { pressure }, { merge: true });
    };

    /* ---- Sync procurement periodically ---- */
    setInterval(async () => {
      const procurement = jparse(localStorage.getItem(LOCAL_PROC_KEY) || "{}", {});
      await setDoc(doc(db, "procurement", "log"), { entries: procurement }, { merge: true });
    }, 3000);
  }

  /* ============================================================
     =============== ADMIN AUTO-AUTH SETUP =======================
     ============================================================ */
  async function ensureAdminSignedIn() {
    const users = jparse(localStorage.getItem(LOCAL_DB_KEY) || "[]", []);
    const admin = users.find(u => u.role === "admin");
    if (!admin) return;

    const email = phoneToEmail(admin.phone);

    try {
      await signInWithEmailAndPassword(auth, email, admin.password);
      localStorage.setItem(LOCAL_SESSION_KEY, JSON.stringify(admin));
    } catch {
      try {
        await createUserWithEmailAndPassword(auth, email, admin.password);
        await signInWithEmailAndPassword(auth, email, admin.password);
        localStorage.setItem(LOCAL_SESSION_KEY, JSON.stringify(admin));
      } catch (e) {
        console.warn("Admin auth error", e);
      }
    }
  }

  /* ============================================================
     ====================== RUN EVERYTHING =======================
     ============================================================ */
  (async function init() {
    await new Promise(r => setTimeout(r, 300));

    await migrateLocalToFirestore();
    await startRealtimeSync();
    wrapSaveDataToCloud();
    await ensureAdminSignedIn();

    if (window.showNotification) {
      window.showNotification("Cloud backend active — all devices now sync in real time.");
    }
  })();
</script>
<!-- END: Firebase migration + cloud sync shim -->

</body>
</html>
